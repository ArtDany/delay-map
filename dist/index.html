<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>response-map</title>
</head>

<body>
    <div class="world">
        <div class="earth">
            <div class="header">
                <div class="header-question">Where are your users? Choose the number for every region. </div>
            </div>
            <div class="north-america">
                <div class="people">
                    <div class="small-man"></div>
                    <div class="medium-man"></div>
                    <div class="large-man"></div>
                </div>
                <div class="devices">
                    <div class="small north-america_laptop">
                        <div class="small-frame">
                            <div class="small-mask"></div>
                        </div>
                    </div>
                    <div class="medium north-america_tablet">
                        <div class="medium-frame">
                            <div class="medium-mask"></div>
                        </div>
                    </div>
                    <div class="large north-america_phone">
                        <div class="large-frame">
                            <div class="large-mask"></div>
                        </div>
                    </div>
                </div>
                <div class="servers">
                    <div class="server west-usa"></div>
                    <div class="server east-usa"></div>
                </div>
                <div class="arcs">
                    <div class="arc_west-usa arc_west-usa_north-america_laptop"></div>

                    <div class="arc_west-usa arc_west-usa_asia_tablet"></div>
                    <div class="arc_west-usa arc_west-usa_asia_phone"></div>
                    <div class="arc_west-usa arc_west-usa_oceania_laptop"></div>
                    <div class="arc_west-usa arc_west-usa_oceania_tablet"></div>
                    <div class="arc_west-usa arc_west-usa_oceania_phone"></div>
                    <div class="arc_east-usa arc_east-usa_north-america_laptop"></div>
                    <div class="arc_east-usa arc_east-usa_north-america_tablet"></div>

                    <div class="arc_east-usa arc_east-usa_asia_laptop"></div>
                    <div class="arc_east-usa arc_east-usa_asia_tablet"></div>
                    <div class="arc_east-usa arc_east-usa_asia_phone"></div>
                    <div class="arc_east-usa arc_east-usa_oceania_laptop"></div>
                    <div class="arc_east-usa arc_east-usa_oceania_tablet"></div>
                    <div class="arc_east-usa arc_east-usa_oceania_phone"></div>
                </div>
                <div class="loading">
                    <div class="circle west-usa"></div>
                    <div class="circle east-usa"></div>
                </div>
                <div class="latency-time"></div>
            </div>
            <div class="south-america">

                    <div class="arc_europe arc_germany_oceania_phone"></div>
                </div>
                <div class="loading">
                    <div class="circle germany"></div>
                </div>
                <div class="latency-time"></div>
            </div>

                <div class="people">
                    <div class="small-man"></div>

            <div class="list-header">ByteCloud</div>
            <div class="list-header">Object Storage</div>
            <div class="byte-cloud"></div>
            <div class="object-storage"></div>
        </div>

</html>
